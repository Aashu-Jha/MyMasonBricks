# This file is used to define the dependencies for the brick.

# Dependencies are the packages that your brick depends on.
# Note: remove the dependencies that are not needed for your brick and remove this file also after adding the dependencies.
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  bloc: ^8.1.4
  flutter_bloc: ^8.1.4
  equatable: ^2.0.7
  connectivity_plus: ^6.1.0
  device_info_plus: ^11.1.1
  dio: ^5.7.0
  get_it: ^7.8.0
  package_info_plus: ^10.0.0
  go_router: ^14.6.1
  shared_preferences: ^2.3.3
  flutter_svg: ^2.0.16

dev_dependencies:
  build_runner: null
  flutter_gen_runner: null

  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter_gen:
  integrations:
    flutter_svg: true
    lottie: true

flutter:
  assets:
    - assets/svg/
    - assets/png/
    - assets/font/
    - assets/jpg/